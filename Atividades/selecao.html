<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seleção De Produtos</title>
<style>
body {
    margin: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;

}
header {
background-color:rgb(248, 77, 77);
padding: 20px;
}
header > h2{
    color:rgb(97, 2, 2);
    text-align: center;

}
.container{

border: 2px solid rgb(248, 95, 95);
border-radius: 15px;
margin: auto;
margin-top: 16px;
padding: 16px;
width: 70%;

}
footer {
    background-color: rgb(248, 77, 77);
    color:rgb(97, 2, 2);
    padding: 20px;
    margin-top: 20px;
}


</style>
</head>
<body>
<header>
    <h2>Seleção de Produtos</h2>
</header>
<div class="container">
<h4>   Lista de Produtos   </h4>
<p>Selecione um Produto:
<select id="produtos">
 <option value="Selecione">Selecione</option>
<option value="Batata Frita">Batata Frita</option>
<option value="Hambúrguer">Hamburguer</option>
<option value="Refrigerante">Refrigerante</option>
<option value="Suco">Suco</option>
</select></p>
</div>

<script>
let select = document.querySelector("#produtos")
var paragrafo = document.querySelector('p')

select.addEventListener('change', setProduto)

function setProduto() {
    let opcao = select.value
    console.log(opcao)

    if (opcao === 'Selecione'){
        paragrafo.textContent = 'Valor de R$10,00 do ' + opcao
        alert("O valor é de R$10,00")

    }else if (opcao === 'Hambúrguer'){
        paragrafo.textContent = 'Valor de R$30,00 do ' + opcao
        alert("O valor é de R$30,00")

     }else if (opcao === 'Refrigerante'){
        paragrafo.textContent = 'Valor de R$7,00 do ' + opcao
        alert("O valor é de R$7,00")

    }else if (opcao === 'Batata Frita'){
        paragrafo.textContent = 'Valor de R$10,00 do ' + opcao
        alert("O valor é de R$10,00")

    }else
        paragrafo.textContent = 'Valor de R$5,00 do ' + opcao
        alert("O valor é de R$5,00")
     }



</script>



<footer>
<ul>
<li>Lanchonete Do Senai/Floripa</li>
<li>Compre o melhor pelo menor preço!</li>
</ul>
</footer>
</body>
</html>
