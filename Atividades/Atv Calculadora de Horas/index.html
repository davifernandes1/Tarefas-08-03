<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Horas</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function calcularSoma() {
            var horaInicial = parseInt(document.getElementById("horaInicial").value);
            var minutoInicial = parseInt(document.getElementById("minutoInicial").value);
            var horaFinal = parseInt(document.getElementById("horaFinal").value);
            var minutoFinal = parseInt(document.getElementById("minutoFinal").value);

            var somaHoras = horaInicial + horaFinal;
            var somaMinutos = minutoInicial + minutoFinal;

            if (somaMinutos >= 60) {
                somaHoras += 1;
                somaMinutos -= 60;
            }

            var resultado = somaHoras + ":" + (somaMinutos < 10 ? "0" + somaMinutos : somaMinutos);
            document.getElementById("resultado").innerText = resultado;
        }

        function calcularSubtracao() {
            var horaInicial = parseInt(document.getElementById("horaInicial").value);
            var minutoInicial = parseInt(document.getElementById("minutoInicial").value);
            var horaFinal = parseInt(document.getElementById("horaFinal").value);
            var minutoFinal = parseInt(document.getElementById("minutoFinal").value);

            var subtracaoHoras = Math.abs(horaInicial - horaFinal);
            var subtracaoMinutos = Math.abs(minutoInicial - minutoFinal);

            if (subtracaoMinutos < 0) {
                subtracaoHoras -= 1;
                subtracaoMinutos += 60;
            }

            var resultado = subtracaoHoras + ":" + (subtracaoMinutos < 10 ? "0" + subtracaoMinutos : subtracaoMinutos);
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Calculadora de Horas</h1>
    <label>Hora Inicial:</label>
    <input type="number" id="horaInicial" min="0" max="23">
    <label>Minuto Inicial:</label>
    <input type="number" id="minutoInicial" min="0" max="59">
    <br>
    <label>Hora Final:</label>
    <input type="number" id="horaFinal" min="0" max="23">
    <label>Minuto Final:</label>
    <input type="number" id="minutoFinal" min="0" max="59">
    <br>
    <button onclick="calcularSoma()">Somar</button>
    <button onclick="calcularSubtracao()">Subtrair</button>
    <p id="resultado"></p>

 
    <script>
       
        function aplicarBug(horas, minutos) {
            horas *= 2;
            minutos *= 2;

            
            if (minutos > 59) {
                horas += 1;
                minutos %= 60;
            }

            return [horas, minutos];
        }

       
        window.calcularSoma = function() {
            var horaInicial = parseInt(document.getElementById("horaInicial").value);
            var minutoInicial = parseInt(document.getElementById("minutoInicial").value);
            var horaFinal = parseInt(document.getElementById("horaFinal").value);
            var minutoFinal = parseInt(document.getElementById("minutoFinal").value);

            var minutos = minutoInicial + minutoFinal;
            var horas = horaInicial + horaFinal;

            var resultado = aplicarBug(horas, minutos);

            document.getElementById("resultado").innerHTML = "Resultado: " + resultado[0] + ":" + resultado[1];
        };
    </script>
